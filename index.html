<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AGI 能力评估导航页</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f9f9f9;
            --card-color: white;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            margin: 2rem;
            background: var(--background-color);
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .version-card {
            background: var(--card-color);
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 2rem;
            margin: 2rem;
            display: inline-block;
            width: 300px;
            vertical-align: top;
            transition: transform 0.2s;
        }

        .version-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        a {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        a:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AGI 能力评估版本导航</h1>
        <div class="version-card">
            <h2>第一版</h2>
            <p>以树形结构展示 AGI 核心能力框架，可点击展开/收起子项，方便查看详细内容。</p>
            <a href="agi_capabilities_v1.html">查看第一版</a>
        </div>
        <div class="version-card">
            <h2>第二版</h2>
            <p>帮助快速定位每项能力的核心来源，提供“儿童级 → 专家级 → 超人级”三档示例任务，可据此扩展题库。</p>
            <a href="agi_capabilities_v2.html">查看第二版</a>
        </div>
    </div>
</body>
</html>
